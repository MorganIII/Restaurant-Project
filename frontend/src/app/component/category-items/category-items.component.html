<ul>
    <li routerLinkActive="active">
        <a routerLink="/orders">
            <i class="bx bx-home"></i><span>Home</span>
        </a>
    </li>
    <li *ngFor="let category of categories" routerLinkActive="active">
        <a [routerLink]="['/category', category.id]">
            <i class="{{category.logo}}" ></i> 
            <span>{{category.name}}</span>
        </a>
    </li>
</ul>
