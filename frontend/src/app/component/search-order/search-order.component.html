<div class="d-flex myform">
    <input (keyup)="doSearch(key.value)" #key *ngIf="isAuthenticated()" class="mygro form-control me-2" type="search" placeholder="Search" aria-label="Search">
    <button routerLink="/login" *ngIf="!isAuthenticated()" class="log btn btn-outline-primary" type="submit">Login</button>
    <button (click)="logOut()" *ngIf="isAuthenticated()" class="log btn btn-outline-danger" type="submit">Logout</button>
</div>
