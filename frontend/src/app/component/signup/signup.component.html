<div class="container">
	<div class="d-flex justify-content-center h-100 myheight">
		<div class="card">
			<div class="card-header">
				<h3>Sign Up</h3>
				<div class="d-flex justify-content-end social_icon">
					<!-- <span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span> -->
				</div>
			</div>
			<div class="card-body">
				<form (ngSubmit)="signup()" [formGroup]="signUpParentGroup">
					<div formGroupName="user">
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input formControlName="email" type="text" class="form-control" placeholder="email">
							<div *ngIf="email?.invalid && (email?.dirty || email?.touched)">
								<div *ngIf="email?.errors?.['required'] || email?.errors?.['notOnlySpace']" class="alert alert-danger" role="alert">
									email Is Required
								</div>
								<div *ngIf="email?.errors?.['pattern']" class="alert alert-danger" role="alert">
									Invalid Email
								</div>
							</div>
						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input formControlName="password" type="password" class="form-control" placeholder="password">
							<div *ngIf="password?.invalid && (password?.dirty || password?.touched)">
								<div *ngIf="password?.errors?.['required'] || password?.errors?.['notOnlySpace']" class="alert alert-danger" role="alert">
									Password Is Required
								</div>
							</div>
						</div>
						<div class="row align-items-center remember">
							<input type="checkbox">Remember Me
						</div>
						<div class="form-group">
							<input type="submit" value="Create" class="btn float-right login_btn">
						</div>
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					<a routerLink="/login">login</a>
				</div>

			</div>
		</div>
	</div>
</div>
