<div class="container">
	<div class="d-flex justify-content-center h-100 myheight">
		<div class="card mycard">
			<div class="card-header">
				<h3>Confirm email</h3>
				<div class="d-flex justify-content-end social_icon">
				</div>
			</div>
			<div class="card-body">
				<form (ngSubmit)="activate()" [formGroup]="activateCodeParentGroup">
					<div formGroupName="user">
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input formControlName="code" type="text" class="form-control" placeholder="code">
							<div *ngIf="code?.invalid && (code?.dirty || code?.touched)">
								<div *ngIf="code?.errors?.['required'] || code?.errors?.['notOnlySpace']" class="alert alert-danger" role="alert">
									Code is required
								</div>
							</div>
						</div>
						<div class="form-group">
							<input type="submit" value="activate" class="btn float-right login_btn">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
