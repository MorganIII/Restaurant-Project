
<div class="row">
  <div *ngFor="let order of orders" class="col-md-4 myorder">
    <div class="card order-item">
      <a [routerLink]="['/order',order.id]" >
        <img src="assets/img/{{order.img}}.jpg" alt="Denim Jeans" style="width:100%">
      </a>
      <a [routerLink]="['/order',order.id]" >
        <h1>{{order.name}}</h1>
      </a>
      <p class="price">{{order.price | currency: 'USD'}}</p>
      <button (click)="addToCart(order)" class="btn btn-primary mybu">Add to Cart</button>
    </div>
  </div>

  <div class="col-md-9 pag" style="padding-left: 30%">
    <ngb-pagination 
      [pageSize]="pageSize" 
      [collectionSize]="totalRecords" 
      [(page)]="currentPage"
      (pageChange)="onPageChange()"
      [maxSize]="5"
      [boundaryLinks]="true">
    </ngb-pagination>
  </div>

  <div class="sel">
    <span class="mr-2">Page Size</span>
    <select (change)="changePageSize($event)">
      <option>2</option>
      <option>5</option>
      <option selected="true">10</option>
      <option>20</option>
      <option>50</option>
    </select>
  </div>

</div>

<div *ngIf="orders?.length == 0" class="alert alert-danger" role="alert">
  No Orders Found
</div>
